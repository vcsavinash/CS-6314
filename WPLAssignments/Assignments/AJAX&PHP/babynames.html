<!DOCTYPE html>
<html  lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>Baby Names</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
</head>
<body>
	<select class="year" id="year">Year
	  <option value="all">All Year</option>
	  <option value="2005">2005</option>
	  <option value="2006">2006</option>
	  <option value="2007">2007</option>
	  <option value="2008">2008</option>
	  <option value="2009">2009</option>
	  <option value="2010">2010</option>
	  <option value="2011">2011</option>
	  <option value="2012">2012</option>
	  <option value="2013">2013</option>
	  <option value="2014">2014</option>
	  <option value="2015">2015</option>
	</select>
	<br><br>
	<select class="gender" id="gender">Gender
	  <option value="all">All Gender</option>
	  <option value="m" id="m">Male</option>
	  <option value="f" id="f">Female</option>
	</select>
	<br><br>
	<button type="button" id="submit" value="Submit">Ok</button>
	<br><br>
	<div class="results" id="results">
	</div>
	<br>
<script>
	 $("#submit").click(function(){
		var year = $('#year').val();
		var gender = $('#gender').val();
		$.ajax({
  			type: "POST",
  			url: "babynames.php",
  			data: {year : year, gender : gender},
  			success: function(pictures) {
  			$("#results").append(pictures);
  			}
		});
	  });
</script>
</body>
</html>
